<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin Account</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Setup Admin Account</h1>
    <button onclick="setupAdmin()">Setup Admin Account</button>
    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://rvnsljlplmuzjfawrnia.supabase.co';
        const supabaseKey = 'sb_publishable_HmxLSqTuBtP58OP2Bp_Epg_YcIuWr-N';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function setupAdmin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Setting up admin account...';

            try {
                // First, try to sign up admin
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: 'admin@renova.com',
                    password: 'admin123',
                    options: {
                        data: {
                            name: 'Admin',
                        }
                    }
                });

                if (authError) {
                    if (authError.message === 'User already registered') {
                        resultDiv.innerHTML += '<br>‚úÖ Admin auth account already exists';
                    } else {
                        throw authError;
                    }
                } else {
                    resultDiv.innerHTML += '<br>‚úÖ Admin auth account created';
                }

                // Now create user record in database
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .upsert([{
                        name: 'Admin',
                        email: 'admin@renova.com',
                        role: 'ADMIN'
                    }])
                    .select();

                if (userError) {
                    resultDiv.innerHTML += '<br>‚ùå Error creating user record: ' + userError.message;
                } else {
                    resultDiv.innerHTML += '<br>‚úÖ Admin user record created/updated in database';
                }

                resultDiv.innerHTML += '<br><br>üéâ Setup complete! You can now login with:';
                resultDiv.innerHTML += '<br>Email: admin@renova.com';
                resultDiv.innerHTML += '<br>Password: admin123';

            } catch (error) {
                resultDiv.innerHTML += '<br>‚ùå Error: ' + error.message;
                console.error('Setup error:', error);
            }
        }
    </script>
</body>
</html>
